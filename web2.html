<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dự án 2</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="web2.css">
    <script src="./js/jquery-3.6.1.js"></script>

</head>

<body>
    <div id="banner">
        <a href="#"><img class="banner-img" src="./images/global-banner.png"></a>
    </div>
    <div id="header-top">
        <div class="container">
            <div class="row">
                <div id="header-top-1" class="col-lg-3 col-md-3 col-sm-12">
                    <a href="#"><i class="fa-solid fa-location-pin"></i>Hệ Thống Siêu Thị</a>
                </div>
                <div id="header-top-2" class="col-lg-9 col-md-9 col-sm-12">
                    <a href="#"><i class="fa-solid fa-newspaper"></i>Tin Tức</a>
                    <a href="#"><i class="fa-solid fa-user"></i>Tuyển Dụng</a>
                    <a href="#"><i class="fa-solid fa-receipt"></i>Tra Cứu Hóa Đơn</a>
                    <a href="#"><i class="fa-sharp fa-solid fa-circle-question"></i>Hỗ Trợ</a>
                    <a href="#"><i class="fa-solid fa-phone"></i>Liên Hệ</a>
                </div>
            </div>
        </div>
    </div>

    <div id="header-main">
        <div class="container">
            <div id="header-main-top" class="row">
                <div id="logo" class="col-lg-3 col-md-3 col-sm-12">
                    <h1><a href="#"><img src="./images/logo (1).png"></a></h1>
                </div>
                <div id="search" class="col-lg-5 col-md-5 col-sm-12">
                    <form class="form-inline">
                        <input class="form-control" type="search" placeholder="Tìm kiếm" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div id="header-main-top-1" class="col-lg-4 col-md-4 col-sm-12">
                    <div id="follow">
                        <a href="#">Theo dõi<br>đơn hàng</a>
                    </div>
                    <div id="user">
                        <a href="#"><i class="fa-solid fa-user"></i>Đăng nhập</a>
                        <br>
                        <a href="#">Đăng ký</a>
                    </div>
                    <div>
                        <a id="cart" href="#"><i class="fa-solid fa-cart-shopping"></i><span>0</span></a>
                    </div>
                </div>
            </div>
            <div id="header-main-bottom" class="row"></div>
        </div>
    </div>

</body>

</html>
